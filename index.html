<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
   
</head>
<body>
   <h2>Application Form</h2>
  <p>Fill in your details</p>
    <form action="">
        <label for="First Name">First Name:</label>
        <input type="text" id="FName" placeholder="Enter First Name"><br><br>
        <label for="Last Name">Last Name:</label>
        <input type="text" id="LNane" placeholder="Last Name"><br><br>
        <label for="Gender">Gender:</label>
        <input type="radio" name="Gender" id="Male">Male
        <input type="radio" name="Gender" id="Female">Female <br><br>
        <label for="DOB">Date of Birth:</label>
       <input type="date"><br><br>
       <label for="Email">Email Address:</label>
       <input type="email" name="" id="email" placeholder="someone@email"><br><br>
       <label for="">Educational Level:</label>
       <select name="" id="">
        <option value="">Primary Education</option>
        <option value="">Secondary Education</option>
        <option value="">Tertiary Education</option>
         </select> <br><br>
        <label for="Country">Country:</label>
        <input type="radio" name="Country">United States
        <input type="radio" name="Country" id="">United Kingdom
        <input type="radio" name="Others" id="">Others <br><br>
        <label for="">Employment Status:</label>
        <input type="radio">Employed
        <input type="radio" name="" id="">Unemployed <br><br>
        <label for="Phone no">Phone no:</label>
        <input type="tel" placeholder="123456789"><br><br>
        <label for="">Choose School</label>
        <select name="" id="">
            <option value="">School of Engineering</option>
            <option value="">School of Product</option>
            <option value="">School of Data</option>
        </select><br><br>
        <label for="">Choose Course of Sudy</label>
        <select name="" id="" aria-placeholder="Select Course">
            <option value="">Data Engineering</option>
            <option value="">Data Science</option>
            <option value="">Data Analysis</option>
            <option value="">Back End Engineering</option>
            <option value="">Front End Engineering</option>
            <option value="">Cloud Engineering</option>
            <option value="">Product Design</option>
            <option value="">Product Analysis</option>
            <option value="">Product Engineering</option>
        </select><br><br>
        <label for="">How did you hear about us?</label>
        <input type="radio" name="How did you hear about us">Website
        <input type="radio" name="How did you hear about us">Friend
        <input type="radio" name="How did you hear about us">Others
        <br><br>
        <label for="">Scholarship/Discount Code(Optional)</label>
        <input type="text" placeholder="Scholarship or student ID"><br><br>
        <label for="">Tell us more about you.</label><br>
        <textarea name="" id="" cols="30" rows="10"></textarea><br><br>
   
    </form>
    <p> By clicking continue, I agree to Terms of Use and acknowledge that <br> I have read the privacy Policy.</p>
    
    <button type="button">Continue</button><br>

    <a href="biography/index.html">My Biography</a>
</body>
</html>
